<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial scale=1.0">
	<title>Créer un compte</title>
	<link rel="stylesheet" href="inscriptionstyle.css">
</head>
<body>
<div class="container">
  <div class="Contact">
      <h2>Créer un compte</h2>
      <h3>Contact</h3>
      <input type="text" class="input" placeholder="Nom" required><br>
      <input type="email" class="input" placeholder="Addresse Mail"required><br>
      <input type="text" class="input" placeholder="Numéro de Téléphone"required><br>
  </div>
    <div class="InfosPerso">
      <h3>Informations personnelles</h3>
     
      <input type="text" class="input" placeholder="Adresse"required><br>
      <input type="number" class="input" placeholder="Code Postal"required><br>
      <input type="text" class="input" placeholder="Pays"required><br>
      <input type="text" class="input" placeholder="Nom"required><br>
      <input type="text" class="input" placeholder="Choisir mot de passe"required><br>
      <input type="text" class="input" placeholder="Entrez a nouveau votre mot de passe"required><br>
    </div>

    <div class="Paiment"> 
      <h3> Informations de paiment</h3>
      <input type="text" class="input" placeholder="Nom du titulaire"required><br>
      <input type="text" class="input" placeholder="Type de carte" required><br>
      <input type="number" class="input" placeholder="Numéro de la carte"required><br>
      <input type="text" class="input" placeholder="Date d'expiration(MM/AA)"required><br>
      <input type="number" class="input" placeholder="Cryptogramme visuel"required><br>
    </div>
      <button> S'inscrire </button>
</div>	
</body>
</html>
