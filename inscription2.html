<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial scale=1.0">
	<title>Créer un compte</title>
	<link rel="stylesheet" href="inscriptionstyle.css">
</head>
<body>
  <form action="eb.php" method="post"> 
<div class="container">
  <div class="Contact">
      <h2>Créer un compte</h2>
      <h3>Contact</h3>
      <input type="text" name="Nom" placeholder="Nom" required><br>
      <input type="email" name="mail" placeholder="Addresse Mail"required><br>
      <input type="text" name="tel" placeholder="Numéro de Téléphone"required><br>
  </div>
    <div class="InfosPerso">
      <h3>Informations personnelles</h3>
     
      <input type="text" name="adresse" placeholder="Adresse"required><br>
      <input type="number" name="codep" placeholder="Code Postal"required><br>
      <input type="text" name="pays" placeholder="Pays"required><br>
      <input type="password" name="mdp" placeholder="Choisir mot de passe"required><br>
      <input type="password" name="confmdp" placeholder="Entrez a nouveau votre mot de passe"required><br>
    </div>

    <div class="Paiment"> 
      <h3> Informations de paiment</h3>
      <input type="text" name="nomcarte" placeholder="Nom du titulaire"required><br><br>
      <select name="type">
                   <option name="option1">Visa</option>
                   <option name="option2">MasterCard</option>
                   <option name="option3">American Express</option>
                   <option name="option4">Paypal</option>
                 </select><br><br>
      <input type="number" name="numcarte" placeholder="Numéro de la carte"required><br><br
      <input type="text" name="datefin" placeholder="Date d'expiration(MM/AA)"required><br>
      <input type="number" name="code" min="100" max="9999" placeholder="Cryptogramme visuel"required><br>
    </div>
    <button name="button"> S'incrire </button>     
</div>	
</form>
</body>
</html>
